<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-family: sans-serif;
    }
    body {
      margin: 0;
    }
    header {
      height: 36px;
    }
    .wrap {
      height: calc(100vh - 36px);
      width: 100vw;
      display: flex;
    }
    .table-wrap {
      flex: 0 0 80%;
      overflow: auto;
    }
    .csv-wrap {
      flex: 1 1 auto;
      padding: 5px;
    }
    textarea {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: max-content;
    }
    td {
      border: 1px solid rgba(0, 0, 0, 0.5);
    }
    .selected {
      border: 3px solid red;
    }
  </style>
</head>
<body>
<header><h1>Simple Table Editor</h1></header>
<main><div id="main">Loading...</div></main>
<script src="main.js"></script>
</body>
</html>
